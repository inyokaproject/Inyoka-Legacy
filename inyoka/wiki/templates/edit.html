{%- extends 'wiki/base.html' %}
{% from 'utils/macros.html' import form_fields %}
{%- set title_trace = [_('Edit'), page] %}
{%- set current_tab = 'edit' %}

{%- block wiki_content %}
  <form action="" method="post" id="wiki_page_edit">
    {{ form_fields(form) }}
    <fieldset class="actions">
      <input type="submit" value="{{ _('Submit') }}">
    </fieldset>
  </form>
{%- endblock %}
