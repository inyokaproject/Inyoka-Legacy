{% extends "portal/base.html" %}
{%- set trace = [[tag.name, href(tag)]] %}

{% block content %}
  <em><a href="{{ href('portal/tag_edit', slug=tag.name) }}">edit this tag</a></em>
  {% for taggable in content %}
    <div class="column">
      <h2>{{ taggable.name }}</h2>
      <div class="content">
        <ul class="itemlist">
          {% for item in taggable.item_list %}
            <li class="{{ taggable.list_class }}"><a href="{{ href(item) }}">{{ item }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  {% endfor %}
{% endblock %}
