{% extends 'portal/usercp/base.html' %}

{% block content %}
  <div class="usercp_control">
    <ul>
      {%- for key, name in extensions.iteritems() %}
        <li>
          <span><a href="{{ href('usercp/' + key) }}">
            <img src="{{ href('static', file='img/usercp/%s.png'|format(key)) }}" alt="{{ name }}"><br>
            {{ name }}
          </a></span>
        </li>
      {%- endfor %}
    </ul>
  </div>
{%- endblock %}
