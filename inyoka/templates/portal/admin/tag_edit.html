{%- extends 'admin/base.html' %}

{%- block admin_content %}
{% if tag.name %}
  <h3>{% trans tag=tag.name %}Edit “{{ tag }}”{% endtrans %}</h3>
{% else %}
  <h3>{{ _('New Tag') }}</h3>
{% endif %}

<form action="" method="post">
{{ form.as_dl() }}
{{ form.hidden_fields }}
<div class="actions">
  <input type="submit" value="{{ _('Submit') }}">
  {% if tag.name %}<input type="submit" name="delete" value="{{ _('Delete') }}">{% endif %}
</div>
</form>

{%- endblock %}
