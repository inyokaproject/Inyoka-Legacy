{%- extends 'admin/base.html' %}
{% set sidebar = false %}

{%- block admin_content %}
<h1>Pastebin Admin</h1>
<ul class="pagetabs">
    {% if tab is undefined %}
        {% set tab = 'new' %}
    {% endif %}
    <li{% if tab == 'new' %} class="selected"{% endif %}>
        <a href="{{ href('paste/index') }}">Edit</a></li>
    <li{% if tab == 'browse' %} class="selected"{% endif %}>
        <a href="{{ href('paste/browse', sort='active') }}">Browse</a></li>
</ul>

{{ form() }}
{%- endblock %}
