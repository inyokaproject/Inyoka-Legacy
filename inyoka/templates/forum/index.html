{%- extends 'forum/base.html' %}

{%- block content %}
<h1>{{ _('Forum') }}</h1>

<p>{{ _('Welcome to our bulletin board!') }}</p>

<ul>
{% for forum in forums %}
    <li><a href="{{ href(forum) }}">{{ forum.name }}</a><br />
    {{ forum.description }}</li>
{% endfor %}
</ul>
<p><a href="{{ href('forum/questions') }}">{{ _('All Questions') }}</a></p>

{%- endblock %}
