{%- extends 'forum/base.html' %}

{%- block content %}
<h1>Forum</h1>

<p>Welcome to the forum app!</p>

<ul>
{% for forum in forums %}
    <li><a href="{{ href(forum) }}">{{ forum.name }}</a><br />
    {{ forum.description }}</li>
{% endfor %}
</ul>
<p><a href="{{ href('forum/questions') }}">All Questions</a></p>

{%- endblock %}
