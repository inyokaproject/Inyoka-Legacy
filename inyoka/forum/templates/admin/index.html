{% extends 'forum/base.html' %}
{%- set trace = [[_('Forum'), href('forum/index')]] %}

{% block content %}
  <ul>
      {%- for forum in forums %}
        <li><a href="{{ href('forum/forum', forum=forum.slug) }}">{{ forum.name }}</a></li>
      {%- endfor %}
  </ul>
  <a href="{{ href('forum/edit_forum') }}">{{ _('Create new Forum') }}</a>

{% endblock %}
